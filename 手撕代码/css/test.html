<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 1900px;
      height: 100px;
      background-color: paleturquoise;
    }

    #example-1 {
      width: 100%;
      height: 100%;
      flex-wrap: wrap;

  <script>
    var vm = new Vue({
      el: '#example-1',
      data: {

          { message: '联系方式qq:530844945' },
          { message: '联系方式qq:530844945' },
          { message: '联系方式qq:530844945' },
          { message: '联系方式qq:530844945' },
          { message: '联系方式qq:530844945' },
          { message: '联系方式qq:530844945' },
          { message: 'Bar' },
          { message: 'Foo' },
          { message: 'Bar' },
          { message: 'Foo' },

</body>

</html>
