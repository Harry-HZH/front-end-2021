<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>左边300右边自适应</title>
  <style>
    .container{
      width: 1000px;
      height: 1000px;
    }
    .left{
      float: left;
      height: 100%;
      width: 300px;
      background-color: yellowgreen;
    }
    .right{
      margin-left: 300px;
      height: 100%;
      background-color: hotpink;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
